{% extends 'blog/base.html' %}
{% load bootstrap4 %}

{% block head_title %}
Create Post - Blog
{% endblock %}

{% block main_area %}
    <h1>Create New Post</h1>
    <hr/>
    <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}

    <button type="submit" class="btn btn-secondary float-right">Submit</button>
    </form>

{% endblock %}
